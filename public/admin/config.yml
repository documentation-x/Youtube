backend:
  name: github
  repo: documentation-x/Youtube
  branch: main

# 로컬 개발시 이 설정을 사용 (배포시 주석 처리)
local_backend: true

media_folder: "public/assets/uploads"
public_folder: "/Youtube/assets/uploads"

collections:
  - name: "strategy"
    label: "📈 전략 (Strategy)"
    folder: "src/content/strategy"
    create: true
    slug: "{{year}}{{month}}{{day}}_{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "작성일", name: "date", widget: "datetime"}
      - {label: "태그", name: "tags", widget: "list", required: false}
      - {label: "내용", name: "body", widget: "markdown"}

  - name: "youtube_seo"
    label: "📺 유튜브 SEO"
    folder: "src/content/youtube-seo"
